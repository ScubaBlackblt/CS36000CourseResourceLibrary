<!-- The create page gives an option for users to create an account.  They need to enter their username, a password, reenter the password, select a user account typw, and enter 
a course ID. Clicking the submit button will submit the information to store in the database and load the login page. There is also a Login button to go to the login page. 
Inputs: username and password
Outputs: n/a
By: Prasanna Suresh
Date Last Modified: 4/28/2023
-->

<!DOCTYPE html>
<html>

<head>
	<title>Registration Page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device width, 
	intitial-scale=1" />
	<!-- Links to style pages and scripts -->
	<link href="stylesheet.css" rel="stylesheet" />
	<script type = "text/javascript" src="script.js" defer></script>

</head>

<body>
	<!-- Box with login information -->
	<header>
		<img src="Education Banner.jpeg" id="banner" alt="" />
	</header>
	<div>
		<form action="home.html" method="POST">
			<input name="userName" id="userName" type="text" placeholder="User Name" required />
			
			<input name="password" id="password" type="password" required placeholder="Password" />
			
			<input name="confirm_password" id="confirm_password" type="password" required placeholder="Confirm Password" />
			
			<select name="teacher/student">
				<option value="teacher">Teacher</option>
				<option value="student">Student</option>
			</select>

			<input name="courseID" id="courseID" type="text" placeholder="Enter CourseID" />

			<input value="Create Account" type="submit" onclick = "validatePassword()" />
		</form>
	</div>

	
	<footer></footer>
</body>
	
</html>
